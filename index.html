<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blacrypt Countdown</title>
  <style>
    body {
      background: #0f0f0f;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    h1 { font-size: 2.5em; margin-bottom: 10px; }
    p { font-size: 1.2em; margin-bottom: 30px; }
    #countdown {
      font-size: 2em;
      color: #00ffcc;
      margin-bottom: 30px;
    }
    input[type="email"] {
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      width: 250px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      color: #fff;
      background: #00ffcc;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #009999;
    }
  </style>
</head>
<body>

  <h1>Blacrypt is Coming</h1>
  <p>The countdown has begun. Be first. Be ready.</p>
  <div id="countdown"></div>

  <form onsubmit="handleJoin(event)">
    <input type="email" id="email" placeholder="Enter your email" required />
    <br/>
    <button type="submit">Join</button>
  </form>

  <script>
    // Set your target launch date here:
    const launchDate = new Date("2025-01-15T00:00:00");

    function updateCountdown() {
      const now = new Date().getTime();
      const timeLeft = launchDate - now;

      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      document.getElementById("countdown").innerText = ${days} days left;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000 * 60 * 60); // update hourly

    // Handle join button
    function handleJoin(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      // Redirect to Telegram after collecting email
      window.location.href = "https://t.me/+VLTjKoLn6oU3Nzc1"; // Replace this
    }
  </script>

</body>
</html>
