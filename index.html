<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blacrypt â€” The Countdown Begins</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    #countdown {
      font-size: 2rem;
      margin-bottom: 40px;
    }
    .btn {
      background: #00ffcc;
      border: none;
      color: black;
      padding: 12px 25px;
      font-size: 1.1rem;
      cursor: pointer;
      border-radius: 8px;
      margin: 10px;
      transition: 0.3s;
    }
    .btn:hover {
      background: #00ddb3;
    }
    input[type="email"] {
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>Blacrypt is Coming</h1>
  <div id="countdown"></div>

  <div>
    <a href="https://t.me/+VLTjKoLn6oU3Nzc1" target="_blank">
      <button class="btn">Join the Movement</button>
    </a>
  </div>

  <div>
    <input type="email" id="emailInput" placeholder="Enter your email">
    <button class="btn" onclick="submitEmail()">Sign Up</button>
  </div>

  <script>
    // Set launch date = today + 250 days
    const launchDate = new Date();
    launchDate.setDate(launchDate.getDate() + 250);

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = launchDate.getTime() - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((distance / 1000 / 60) % 60);
      const seconds = Math.floor((distance / 1000) % 60);

      document.getElementById("countdown").innerHTML =
        ${days}d ${hours}h ${minutes}m ${seconds}s;
    }

    function submitEmail() {
      const email = document.getElementById("emailInput").value;
      alert("Thanks! We'll notify you: " + email);
      // Future: connect to database, email list, etc.
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
