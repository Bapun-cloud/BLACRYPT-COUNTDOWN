<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    #countdown {
      font-size: 2em;
      margin-bottom: 30px;
    }

    input[type="email"] {
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 1em;
      margin-right: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      background-color: #00ffc3;
      color: #000;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #00cfa0;
    }

    .section {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Blacrypt is Coming</h1>
  <div id="countdown">Loading...</div>

  <div class="section">
    <a href="https://t.me/+VLTjKoLn6oU3Nzc1" target="_blank">
      <button>Join the Movement</button>
    </a>
  </div>

  <div class="section">
    <input type="email" id="emailInput" placeholder="Enter your email" />
    <button onclick="submitEmail()">Sign Up</button>
  </div>

  <script>
    // Set the countdown to 250 days from today
    const launchDate = new Date();
    launchDate.setDate(launchDate.getDate() + 250);

    function updateCountdown() {
      const now = new Date();
      const distance = launchDate - now;

      if (distance < 0) {
        document.getElementById("countdown").innerHTML = "We're live!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((distance / 1000 / 60) % 60);
      const seconds = Math.floor((distance / 1000) % 60);

      document.getElementById("countdown").innerHTML =
        ${days}d ${hours}h ${minutes}m ${seconds}s;
    }

    function submitEmail() {
      const email = document.getElementById("emailInput").value;
      alert(Thanks! We'll notify you at: ${email});
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
